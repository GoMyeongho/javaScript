<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Title</title>
  <style>
    h1 {
      text-align: center;
    }

    #container {
      width: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 1px 4px 8px rgba(0, 0, 0, 0.5);
      margin: 0 auto;
      background-color: bisque;

    }

    .person {
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .person:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<h1>아이브 멤버 정보</h1>
<div id="container"></div>

<script src="/js/jsonPractice.js"></script>
</body>
</html>
