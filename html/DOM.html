<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 id="title">title</h1>
<p class="text">text-1</p>
<p class="text">text-2</p>
<script>
  // ID 속성값과 일치하는 요소 노드를 한개만 선택할 때 사용
  const el = document.getElementById("title");
  console.log(el);
  //클래스 속성값과 일치하는 모든 요소를 선택 : 유사 배열
  const classEl = document.getElementsByClassName("text");
  console.log(classEl)
  // for(let e of classEl){
  //   console.log(e)
  // }
  classEl.array.forEach((e) => {
    console.log(e)
  })


</script>
</body>
</html>
